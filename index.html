<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarrouselVue</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column">
    
    <div class="spacers"></div>
    

        
        <div id="app" class="raw d-flex">        
            <div class="col-10 relative">    <!--cartolina-->

                <div id="cartolina">
                    <img v-bind:src="images[activeIndex]">
                </div>

                                            <!--descrizione in absolute-->
                <div class="container-descrizione absolute d-flex">
                    <div class="descrizione">
                        <h5>{{titles[activeIndex]}}</h5>
                        <p>{{text[activeIndex]}}</p>
                    </div>
                </div>

            </div>

            
            <div class="col-2 d-flex flex-column right-selector relative">     <!--nav selettore-->

                <div class="thumb"
                    
                    v-for="(thumbImg, i) in images"
                    v-bind:id="(activeIndex === i ? 'active' : '')"
                    @click = "onThumbClick(i)">
                    <img v-bind:src="thumbImg">
                </div>
                <!--<div style="background-image: url(imgs/01.webp);" class="selettore"></div>
                <div style="background-image: url(imgs/02.webp);" class="selettore"></div>
                <div style="background-image: url(imgs/03.webp);" class="selettore"></div>
                <div style="background-image: url(imgs/04.webp);" class="selettore"></div>
                <div style="background-image: url(imgs/05.webp);" class="selettore"></div>-->

                <div type="button" class="btn absolute go-top" @click = "upBtnClick()"><i class="fa-solid fa-circle-chevron-up"></i></div>
                <div type="button" class="btn absolute go-down" @click = "downBtnClick()"><i class="fa-solid fa-circle-chevron-down"></i></div>
            </div>
        
        </div>




    <div class="spacers"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
